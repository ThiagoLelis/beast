      paragrafo04: "Fundada em 2005 na cidade de Franca, São Paulo, empresa de tecnologia e desenvolvimento de sistemas, atuando no mercado de transações eletrônicas e soluções gerenciais integradas, a Plano Bê busca alinhar sua capacidade de inovação tecnológica ao seu compromisso do bom atendimento e relacionamento com seus clientes e parceiros."
