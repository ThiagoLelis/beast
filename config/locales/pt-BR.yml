    walk:
      titulo01: "Sistema WALK"
      subtitulo01: "Overview"
      paragrafo01: "Desenvolver aplicações para terminais POS já é mais fácil do que se possa imaginar. A poderosa ferramenta de criação, compilação e gerenciamento de aplicativos desenvolvida pela Plano Bê amplia a cadeia de valores de um terminal POS e impulsiona o mercado para novas modalidades de negócios, gerando mais oportunidades com soluções cada vez mais inteligentes e robustas."
      paragrafo02: "Foi em um cenário de inúmeras barreiras de mercado encontradas num setor de plena expansão no Brasil, a indústria de transações eletrônicas em especial quando se tratava de terminais P.O.S. (Point Of Sale), que a equipe de programadores da Plano Bê decidiu desenvolver uma ferramenta que pudesse suprir, senão em todo, pelo menos boa parte dessas barreiras e dificuldades mercadológicas. Investiram no desenvolvimento de uma ferramenta que, mais tarde, passou a ser considerada um novo conceito de sofisticação aliada à simplicidade e flexibilidade no desenvolvimento de aplicações para terminais POS."
      paragrafo03: "Batizado de Sistema WALK, nascia o conceito de uma nova plataforma de programação, robusta, completa, porém simples e flexível, dando agilidade, segurança e gerando novas oportunidades de negócios."
      paragrafo04: "Desde então, o Sistema WALK formado por um conjunto de 4 módulos (WALK Framework, WALK Server, WALK Compiler e WALK Web), tem sido destaque no mercado de soluções voltadas ao mercado de captura de transações eletrônicas com o uso de terminais POS."
      subtitulo02: "Plataforma" 
      paragrafo05: "A sustentação sobre a qual vem sendo desenvolvida a tecnologia do WALK System, tem como abordagem principal a garantia da qualidade de serviços de rede, minimização de custos e maior abrangência e ampliação da cadeia de valor de um terminal de captura."
      paragrafo06: "A tecnologia empregada nas ferramentas, garante agilidade no desenvolvimento de novas aplicações, rapidez nas implementações de funcionalidades, maior controle logístico das atualizações de operações de terminais em campo, bem como a redução de custos operacionais e de desenvolvimento."
      paragrafo07: "A plataforma WALK não se limita apenas às administradoras ou processadoras de cartão crédito ou débito, mas se adere a qualquer segmento de mercado que possa vir a ter a necessidade de coleta de dados em campo."
      lista01: "Administradoras/Processadoras de Cartões;"
      lista02: "Redes de captura;"
      lista03: "Desenvolvedores de Softwares;"
      lista04: "Redes de força de Vendas;"
      lista05: "Operadoras de Planos de Saúde;"
      lista06: "Operadores Logísticos;"
      lista07: "Universidades e Faculdades;"
      lista08: "Empresas de arrecadação e cobrança;"
      lista09: "Prestadoras de serviço Público (água, energia, gás, etc);"
      lista10: "Entre outros diversos segmentos de mercado."
      paragrafo08: "A capacidade em se atender diversos segmentos do mercado, traz benefícios não somente para as organizações em si, mas na maioria dos casos à população em geral, que passa a contar com serviços de maior agilidade e segurança."
      paragrafo09: "Os serviços que podem ser oferecidos por um terminal de captura POS, ultrapassa o limite da simples operação de venda a débito ou crédito, e novas modalidades de negócios passam a surgir, tais como a recarga de celulares, venda de ingressos eletrônicos, sistema de gestão de delivery inteligente, medição e coleta de informações em campo com os novos modelos de terminais móveis com tecnologia GPRS. As soluções não param por ai, apenas se limitam à criatividade imposta pela necessidade de mercado."
      subtitulo03: "Mercados"
      subtitulo04: "POSXML"
      subtitulo05: "Motivações"
      paragrafo10: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc leo justo, placerat eu, cursus sed, varius sit amet, magna. Aliquam erat volutpat. Aliquam erat volutpat. Fusce vel nulla at arcu ornare semper. Quisque id diam. Nulla ullamcorper placerat justo. Etiam tempor molestie mauris. Integer fermentum. Cras quis risus. Sed consectetur tempor lorem. Ut vulputate, ipsum in lobortis pretium, ipsum quam convallis lacus, vel dignissim ante risus ut tellus. Aliquam erat volutpat."
      paragrafo11: "Morbi posuere lacus quis mi. Maecenas ultricies lobortis mi. Aenean tellus erat, aliquet sed, dignissim vel, luctus ut, velit. Cras commodo nisl vitae purus. Donec libero. Nunc scelerisque molestie dui. In hac habitasse platea dictumst. Ut urna tellus, sagittis at, scelerisque id, imperdiet vitae, turpis. Aenean et ligula. Vivamus a purus. Phasellus a massa."
      paragrafo12: "Com o crescimento exponencial da indústria de transações eletrônicas e o aparecimento de novas empresas ligadas ao mercado de cartões convênios, private label, frotas, gift cards, e outras modalidades, além da própria evolução da moeda de plástico, como vem sendo chamado os cartões, muitas barreiras tecnológicas surgiram. Tais barreiras serviram de motivação para que a Plano Bê buscasse uma solução adequada para o mercado."
      paragrafo13: "Upgrade de Versões"
      paragrafo14: "As opções atuais para atualização do parque de terminais instalados não são muitas, e geralmente complexas e com altos custos. Quase sempre deve ser feita a atualização em campo individualmente ou por intermédio de sistemas de tele-cargas, sendo muitas das vezes um processo dispendioso."
      paragrafo15: "Com o Sistema WALK, atualizações de aplicações são transparentes, automáticas e não requerem nenhuma ação do operador do terminal. Utiliza a mesma conexão para realizar a transação eletrônica para providenciar a atualização do aplicativo, e assim disponibilizar a nova versão. A partir da disponibilização de uma nova versão no servidor da rede, qualquer terminal que nele esteja instalado o WALK Framework, independente da marca ou modelo, será atualizado automaticamente. Atualizações direcionadas para um grupo, ou para um único terminal também é possível. Isto permite a personalização de aplicações a diferentes segmentos de mercados e/ou atividades."
      paragrafo16: "Poucas Funções"
      paragrafo17: "A grande maioria dos terminais dos dias de hoje permitem que se utilize múltiplas aplicações, contudo, um grande número desses terminais instalados executam operações limitadas e não exploram a grande capacidade de processamento ou de vantagens das redes de serviços."
      paragrafo18: "O Sistema WALK permite que se desenvolva um aplicativo com múltiplos serviços e funções, tornando assim o terminal um servidor de aplicações. O compartilhamento de funções por um mesmo terminal acaba por reduzir custos, por exemplo, da dispensa de vários terminais para aplicações diferentes."
      paragrafo19: "Desenvolvimento de Aplicações"
      paragrafo20: "Geralmente o desenvolvimento de soluções destinadas à terminais de captura demandam conhecimentos avançados em linguagens de programação de baixo nível, como C, C++ e outras. Desta forma, o custo para desenvolvimento destas aplicações é alto e quase sempre o tempo de desenvolvimento é maior, pois a oferta do número de profissionais com tais conhecimentos é bem menor do que os desenvolvedores de soluções em linguagens mais conhecidas como MS Visual BasicTM ou Borland DelphiTM."
      paragrafo21: "Na intenção de facilitar o desenvolvimento de aplicações destinadas à terminais de captura, o Sistema WALK conta com uma linguagem proprietária, denominada POSXML, que permite à pessoas com o mínimo conhecimento em programação poderem desenvolver, implementar e modificar suas aplicações, sem a necessidade de conhecimento de WAP, WML e ou qualquer outra linguagem específica. O Sistema WALK pode ser considerado o que há de mais fácil em desenvolvimento de aplicações de terminais POS. O desenvolvimento de aplicações se torna mais rápido e os custos são mínimos, pois não há a necessidade de treinamentos complexos ou conhecimento profundo de programação."
      paragrafo22: "Compatibilidade"
      paragrafo23: "Certamente a compatibilidade de aplicações desenvolvidas para terminais é outro grande problema no mercado da indústria de transações eletrônicas, pois os terminais de diferentes fabricantes possuem sistema operacional e plataformas únicas e proprietárias."
      paragrafo24: "O WALK Framework está preparado e homologado para diferentes marcas e modelos de terminais, de diferentes fabricantes e que possuem dispositivos de comunicação diferentes, tais como GPRS, ETHERNET, DIAL e WI-FI. Além das marcas e modelos já homologados, outras variações de outros fabricantes podem ser também homologados, logo, o WALK Framework pode ser 'portado'. Uma aplicação desenvolvida com o Sistema WALK, através do POSXML é 100% compatível com todos os terminais homologados, dispensando adaptações ou implementações direcionadas."
      paragrafo25: "Limitação de Valores"
      paragrafo26: "Atualmente, devido aos problemas que impedem a criação e desenvolvimento de novas aplicações, tais como custos elevados e tempo extenso de programação, tem sido limitado os valores reais de serviços e aplicações para estes equipamentos, consequentemente a toda indústria de transações eletrônicas."
      paragrafo27: "Limitação de valores ou a incapacidade de diversificação de serviços que podem ser oferecidos por um terminal agora não existe mais com o uso do Sistema WALK. Novas aplicações, novos mercados, novos segmentos podem ser beneficiados com o uso de terminais eletrônicos de captura, aumentando ainda mais a cadeia de valor para o mercado da indústria de transações eletrônicas."
      paragrafo28: "Voltar ao Topo"
      paragrafo29: "Barreira"
      paragrafo30: "Solução"
