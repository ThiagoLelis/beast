          paragrafo01: "Bruno Freitas é o mais novo integrante do Core Team da Plano Bê. É analista de sistemas com 6 anos de experiência profissional com tecnologias como classic VB e ASP, ASP.NET, Java, e recentemente estudando Ruby."
          paragrafo02: "Apaixonado por informática, está frequentemente buscando novos conhecimentos. Motivado a desafios, já participou do desenvolvimento de sistemas críticos e de alta disponibilidade. Possui experiência com desenvolvimento nas plataformas Windows, Web e UNIX, além de ser um adorador de Banco de Dados."
          paragrafo03: "Antes de ingressar na Plano Bê, Bruno trabalhou em projetos de EDI e Logística de uma das maiores redes varejistas no Brasil, participou de projetos relacionados a cartão de crédito em uma das gigantes de TI no cenário mundial, e como consultor de TI contribuiu ativamente em projetos de integração de software de duas das maiores instituições financeiras do Braisl."
