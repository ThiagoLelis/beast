    rubyonrails:
      titulo01: "A Plano Bê e a comunidade Ruby On Rails"
      paragrafo01: "A Plano Bê apoia a comunidade Ruby On Rails no Brasil que sem dúvida alguma é a plataforma de desenvolvimento para aplicações web que mais cresceu lá fora nos últimos anos e de longe tem as pessoas mais apaixonadas."
      paragrafo02: "Estamos no mercado de desenvolvimento há alguns anos, e sempre trabalhamos sobre plataformas Microsoft. Sempre tivemos como objetivo entregar o software para o cliente no menor tempo possivel e com a cara dele, sendo simples, rápido e prático."
      paragrafo03: "Há pouco tempo atrás decidimos melhorar a qualidade de nossos produtos e buscar uma metodologia de desenvolvimento que fosse a nossa cara. Encontramos as metodologias ágeis de desenvolvimento de software e ouvimos falar de Ruby e de um framework web chamado Ruby On Rails. Num primeiro momento não demos muita atenção mais ao aprofundarmos mais um pouco na comunidade, nunca haviamos conhecido antes, pessoas tão empolgadas, criativas, apaixonadas e pró-ativas em relação a profissão. Profissionais que encaram o trabalho como arte, ficando visivel a qualidade de seus trabalhos em cada esforço junto a comunidade. Nos apaixonamos pela comunidade e pela ferramenta. Uma quebra de paradigma que estávamos esperando."
      paragrafo04: "Nossa missão como empresa é criar softwares criativos e inovadores. Nossos valores são criatividade, qualidade, criatividade, inovação, criatividade, integridade, criatividade e envolvimento. Alguém percebeu que tudo que citei, está fortemente presente e estampado na comunidade Ruby e Rails ao redor do mundo ? Quando definimos nossos valores e missão nem conheciamos Ruby e Rails."
      paragrafo05: "Acabávamos de encontrar a peça que faltava no nosso quebra cabeça: a comunidade Ruby e Rails. Como diria Matz, criador do Ruby, tudo se resume e é relacionado basicamento ao amor. Amor pelo o que você faz e pelo trabalho que executa. E a maioria da comunidade, para não dizer todos, são realmente apaixonados."
      paragrafo06: "Apoiando a comunidade Ruby on Rails, nossa intenção é fortalecer e unir essas pessoas que são realmente apaixonadas pelo o que fazem, são criativas e apresentam um trabalho da mais alta qualidade. Temos projetos e várias idéias e nosso objetivo é mostrar ao Brasil e ao mundo que somos muito mais que meros 'programadores' ou 'fabricante de softwares'; somos pessoas criativas e mudaremos o modo como as pessoas veem o software brasileiro no mundo."
      paragrafo07: "O futuro é nosso, porque tudo basicamente se resume a amor e paixão, e a comunidade Ruby e Rails brasileira é apaixonada!"
